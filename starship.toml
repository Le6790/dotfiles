# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$shell\
$username\
$hostname\
$directory\
$cmd_duration\
$git_branch\
$memory_usage\
$status\
$line_break\
$character"""
# format = """
# $hostname\
# $directory\
# $cmd_duration\
# $memory_usage\
# $status\
# $shell\
# $line_break\
# $character"""
# format = """
# $username\
# $hostname\
# $directory\
# $cmd_duration\
# $memory_usage\
# $status\
# $shell\
# $line_break\
# $character"""


# Inserts a blank line between shell prompts
add_newline = true
scan_timeout = 10

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"


[username]
show_always = true
format = '[$user](green)[@](flamingo)'

[hostname]
ssh_only = false
format = '[$hostname](mauve) '

[directory]
truncate_to_repo = false
truncation_length = 10
truncation_symbol = '.../'
style = 'bold sapphire'
format = '[$path]($style)/ [$read_only]($read_only_style)'

[cmd_duration]
min_time = 500
min_time_to_notify = 1500
show_notifications = false
# format = 'ğŸš€ [$duration](cyan)'
format = 'ğŸš€[$duration](bold red) '

[memory_usage]
threshold = 10
style = "bold white"
format = '[RAM: ](bold peach)[${ram_pct}](bold yellow)[ Swap: ](bold peach)[${swap_pct}](bold yellow) '
disabled = false


[line_break]

[status]

[os]
disabled = false
symbols.CentOS = "ğŸ§"
symbols.RedHatEnterprise = "ğŸ§"

[shell]
disabled = false
bash_indicator = "ğŸš"
nu_indicator = "âœ¨"

# Replace the '>' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[->](bold green)' # The 'success_symbol' segment is being set to 'Ã¢zo' with the color 'bold green'
error_symbol = '[XX](bold red)'



